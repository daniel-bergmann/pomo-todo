<!DOCTYPE html>
<html>
  <head>
    <title>pomo-todo</title>
    <link rel="stylesheet" href="https://unpkg.com/basilcss@1.1.2/basil.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>"
    />
  </head>
  <style>
    body {
      /* roboto */
      font-family: "Roboto", sans-serif;
      color: #333;
    }
    .handle:hover {
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .progress {
      height: 20px;
      width: 100%;
      background-color: #f3f3f3;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 100%;
      background-color: green;
      transition: width 0.5s;
    }
    .completed {
      text-decoration: line-through;
      color: green;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100vh;
      border: none;
      border-top: 1px solid #ccc;
      padding: 1rem;
      background: #f8f1c1;
    }
  </style>
  <body>
    <div id="app">
      <h1 class="m-2">Progress</h1>
      <div class="progress">
        <div
          class="progress-bar m-l-2 m-r-2"
          :style="{width: completedTasksPercentage + '%'}"
        ></div>
      </div>
      <p class="m-2">{{ completedTasksPercentageText }}</p>
      <input
        class="m-2 p-1"
        v-model="newTask.description"
        type="text"
        placeholder="+ pomo-todo task"
        @keyup.enter="createTask"
      />
      <button class="btn-primary m-1" @click="createTask()">+</button>
      <ul>
        <li
          class="m-2"
          v-for="(task, index) in tasks"
          :key="task.id"
          draggable="true"
          @dragstart="dragStart($event, index)"
          @dragover.prevent
          @drop="drop($event, index)"
        >
          <div class="flex-row-justifyLeft-alignCenter">
            <div class="handle m-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="#000000"
                viewBox="0 0 256 256"
              >
                <path
                  d="M72,92A12,12,0,1,1,60,80,12,12,0,0,1,72,92Zm56-12a12,12,0,1,0,12,12A12,12,0,0,0,128,80Zm68,24a12,12,0,1,0-12-12A12,12,0,0,0,196,104ZM60,152a12,12,0,1,0,12,12A12,12,0,0,0,60,152Zm68,0a12,12,0,1,0,12,12A12,12,0,0,0,128,152Zm68,0a12,12,0,1,0,12,12A12,12,0,0,0,196,152Z"
                ></path>
              </svg>
            </div>
            <h3 :class="{ completed: task.completed }">
              {{ task.description }}
            </h3>
            <button class="btn-primary m-1" @click="deleteTask(index)">
              Delete
            </button>
            <button class="btn-primary m-1" @click="updateTask(index)">
              Update
            </button>
            <button class="btn-primary m-1" @click="completeTask(index)">
              <span v-if="task.completed">Un-complete</span>
              <span v-else>Complete</span>
            </button>
          </div>
        </li>
      </ul>
      <h2 class="m-2">Notebook</h2>
      <textarea v-model="notebook" rows="20"> </textarea>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            newTask: { id: "", description: "" },
            tasks: JSON.parse(localStorage.getItem("tasks")) || [],
            notebook: "",
          }
        },
        computed: {
          completedTasksPercentage() {
            if (!this.tasks.length) return 0
            const completedTasks = this.tasks.filter(
              (task) => task.completed
            ).length
            return (completedTasks / this.tasks.length) * 100
          },
          completedTasksPercentageText() {
            return `${this.completedTasksPercentage.toFixed(2)}% completed`
          },
        },
        methods: {
          createTask() {
            this.newTask.id = Date.now()
            this.newTask.completed = false // add this line
            this.tasks.push({ ...this.newTask })
            this.newTask.description = ""
            this.saveTasks()
          },
          deleteTask(index) {
            this.tasks.splice(index, 1)
            this.saveTasks()
          },
          updateTask(index) {
            const newDescription = prompt("New description:")
            this.tasks[index].description = newDescription
            this.saveTasks()
          },
          completeTask(index) {
            this.tasks[index].completed = !this.tasks[index].completed
            this.saveTasks()
          },
          dragStart(event, index) {
            event.dataTransfer.effectAllowed = "move"
            event.dataTransfer.setData("text/plain", index)
          },
          drop(event, index) {
            const oldIndex = event.dataTransfer.getData("text/plain")
            this.tasks.splice(index, 0, this.tasks.splice(oldIndex, 1)[0])
            this.saveTasks()
          },
          saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(this.tasks))
            localStorage.setItem("notebook", this.notebook)
          },
        },
        created() {
          this.notebook = localStorage.getItem("notebook") || ""
        },
      })
      app.mount("#app")
    </script>
    <a
      href="https://github.com/daniel-bergmann/pomo-todo"
      class="github-corner"
      target="_blank"
      aria-label="View source on GitHub"
    >
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #333;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
  </body>
</html>
